<!DOCTYPE html>
<html lang='en-US'>
<head>
  <title>Research Review</title>
  <meta http-equiv='Content-Type' content='text/html;charset=utf-8' />

  <link rel='stylesheet' type='text/css' href='bootstrap.min.css'/> 
  <link rel='stylesheet' type='text/css' href='rrstyle.css' />

  <script src="node_modules/angular/lib/angular.min.js" type="text/javascript"></script>
  <script src="node_modules/jquery/dist/cdn/jquery-2.1.1.min.js" type="text/javascript"></script>
  <script src="node_modules/angular-bootstrap/ui-bootstrap.js" type="text/javascript"></script>

  <script type='text/javascript'
      src='node_modules/freedom/freedom.js'
      data-manifest='manifest.json'>
  {
    "strongIsolation": true,
    "stayLocal": true,
    "debug": false
  }
  </script>
  <script type='text/javascript' src='./ux.js'></script>
</head>

<body>
  <!--NAV BAR-->
  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand"><span class="glyphicon glyphicon-pencil"></span></a>
      </div>

      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">My Papers</a></li>
          <li><a href="#">My Reviews</a></li>
          <li><a href="#">Alerts <span class="badge">2</span></a></li>
          <li><a href="browse.html">Browse</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="landing.html">John Doe</a></li>
        </ul>
      </div>
  </nav>

  <div ng-app="researcher_app" ng-controller="main_controller">
    <div style="margin:20px">
      <button class="btn btn-success" ng-click="addPaper()">add paper</button>

      <script type='text/ng-template' id="addPaperTemplate.html">
      <div class='modal-container'> 
        <h3>add paper</h3>
        <div><textarea rows="2" cols="90" placeholder="Add coauthors"></textarea><div> 
        <div><textarea rows="4" cols="90" placeholder="Add comments"></textarea></div> 
        <div><textarea rows="2" cols="90" placeholder="Add reviewers"></textarea></div>
        <div><textarea rows="4" cols="90" placeholder="Add a message to your reviewers"></textarea></div> 
        <div id="file-container">
          <input type="file" accept="application/pdf" id="addFile"/>
          <button type="button" class="btn btn-success" ng-click="upload()">upload</button>
          <button class="btn btn-danger" ng-click="cancel()">cancel</button>  
        </div>
      </div> 
      </script> 
    </div>
    <!--Two Columns--papers, paper view-->
    <div class="col-md-4">
      <table class="table table-hover">
          <tr>
            <th>
              <a href="#">Paper</a> by <a href="#">John Doe</a> on 1/1/2014
            </th>
          </tr>
          <tr>
            <th>
              <a href="#">Paper</a> by <a href="#">John Doe</a>, <a href="#">Jane Doe</a> on 1/1/2014
            </th>
          </tr>
          <tr>
            <th>
              <a href="#">Paper</a> by <a href="#">John Doe</a> on 1/1/2014
            </th>
          </tr>
        </table>
    </div> <!--profile-->
    
    <!--papers-->
    <div class="col-md-8" ng-app="researcher_app" ng-controller="main_controller">
      <div class="landing-container">
      </div> <!--landing-container-->

      <script type='text/ng-template' id="addPaperTemplate.html">
        <div class='modal-container'> 
          <h3>add paper</h3>
          <div><textarea rows="2" cols="90" placeholder="Add coauthors"></textarea><div> 
          <div><textarea rows="4" cols="90" placeholder="Add comments"></textarea></div> 
          <div><textarea rows="2" cols="90" placeholder="Add reviewers"></textarea></div>
          <div><textarea rows="4" cols="90" placeholder="Add a message to your reviewers"></textarea></div> 
          <div id="file-container">
            <input type="file" accept="application/pdf" id="addFile"/>
            <button type="button" class="btn btn-success" ng-click="upload()">upload</button>
            <button class="btn btn-danger" ng-click="cancel()">cancel</button>  
          </div>
        </div> 
      </script> 
    </div>
  </div>

</body>
</html>
