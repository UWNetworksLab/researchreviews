<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="researcherApp">

<head>
  <title>Research Review</title>
  <meta http-equiv='Content-Type' content='text/html;charset=utf-8' />

  <link rel='stylesheet' type='text/css' href='./css/bootstrap.min.css'/> 
  <link rel='stylesheet' type='text/css' href='./css/rrstyle.css' />

  <script src="node_modules/angular/lib/angular.min.js" type="text/javascript"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.js"></script>
  <script src="node_modules/jquery/dist/cdn/jquery-2.1.1.min.js" type="text/javascript"></script>
  <script src="javascript/ui-bootstrap-tpls-0.11.0.min.js" type="text/javascript"></script>
  <script src="node_modules/bootstrap/js/tooltip.js"></script>

  <script type='text/javascript'
      src='node_modules/freedom/freedom.js'
      data-manifest='manifest.json'>
  {
    "strongIsolation": true,
    "stayLocal": true,
    "debug": false
  }
  </script>
  <!-- for module debugging:
      "portType": "Frame"
  -->

  <script type='text/javascript' src='./javascript/ux.js'></script>
  <script type='text/javascript' src='./javascript/uxpapers.js'></script>
  <script type='text/javascript' src='./javascript/uxreviews.js'></script>
  <script type="text/javascript" src="./javascript/uxalerts.js"></script>
  <script type="text/javascript" src="./javascript/uxbrowse.js"></script>
  <script type="text/javascript" src="./javascript/uxprofile.js"></script>

  <script type="text/javascript" src="./javascript/FileSaver.js"></script>
</head>

<!-- define angular controller -->
<body ng-controller="mainController">

  <nav class="navbar navbar-default navbar-static-top" role="navigation" ng-show="showNav">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand"><span class="glyphicon glyphicon-pencil"></span></a>
      </div>

      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav"> 
          <li><a href="#paperspage">My Papers</a></li>
          <li><a href="#reviewspage"> My Reviews</a></li>
          <li><a href="#alertspage">Alerts <span class="badge">{{ numAlerts }}</span></a></li>
          <li><a href="#browsepage">Browse</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#profilepage"> {{username_fixed}} </a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="main">
    <div ng-view></div>
  </div>
  
</body>

</html>
