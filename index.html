<!DOCTYPE html>
<html lang='en-US'>
<head>
  <title>Research Review</title>
  <meta http-equiv='Content-Type' content='text/html;charset=utf-8' />
  <link rel='stylesheet' type='text/css' href='./rrstyle.css' />
  <link rel='stylesheet' type='text/css' href='./angular-ui-ng-grid/ng-grid.min.css'/>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js" type="text/javascript"></script> 
  <script src="./angular-ui-ng-grid/ng-grid-2.0.11.min.js" type="text/javascript"></script>
  <script type='text/javascript'
      src='../../freedom.js'
      data-manifest='manifest.json'>
  {
    "strongIsolation": true,
    "stayLocal": true,
    "debug": true
  }
  </script>
  <script type='text/javascript' src='./ux.js'></script>

</head>

<body>
<div id="container">
  <div id="header">
    <kbd><button id='rbutton'>Reviewer</button></kbd>
    <kbd><button id='sbutton'>Submitter</button></kbd>
  </div>

  <div id="main">
    <h2 id="d-title">my papers</h2>
    <div ng-app='researcher_app' ng-controller='table_controller'>
      <div class="gridStyle" ng-grid="gridOptions"></div> 
    </div> 
  </div>

  <div id="panel">
    <h2>panel</h2>
    <p> profile and feed </p> 
  </div> 
</div>
</body>
</html>
