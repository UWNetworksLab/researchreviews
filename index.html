<!DOCTYPE html>
<html lang='en-US'>
<head>
  <title>Research Review</title>
  <meta http-equiv='Content-Type' content='text/html;charset=utf-8' />

  <link rel='stylesheet' type='text/css' href='./rrstyle.css' />
  <link rel='stylesheet' type='text/css' href='./bootstrap.min.css'/> 
  <link rel='stylesheet' type='text/css' href='./angular-ui-ng-grid/ng-grid.min.css'/>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js" type="text/javascript"></script> 
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="./angular-ui-ng-grid/ng-grid-2.0.11.min.js" type="text/javascript"></script>
  <script src="./ui-bootstrap-tpls-0.11.0.min.js"></script> 

  <script type='text/javascript'
      src='../../freedom.js'
      data-manifest='manifest.json'>
  {
    "strongIsolation": true,
    "stayLocal": true,
    "debug": true
  }
  </script>
  <script type='text/javascript' src='./ux.js'></script>

</head>

<body>

<div id="container" ng-app='researcher_app' ng-controller='main_controller'>
  <script type='text/ng-template' id="paperModalTemplate.html">
    <h3>add paper</h3>
    <div id="input">
      <input type="text" id="title" placeholder="add title">
    </div>
    <div>
      <button ng-click="upload()">upload</button>
      <button ng-click="cancel()">cancel</button>  
    </div>
  </script> 

  <tabset>
    <tab heading="Submitter" select="toSubmitter()">
      <tab-heading>Submitter</tab-heading> 
      <h3>my papers</h3> 
    </tab>
    <tab heading="Reviewer" select="toReviewer()">
      <tab-heading>Reviewer</tab-heading>
      <h3>my reviews</h3> 
    </tab>
  </tabset>

  <div id="main">
    <div>
      <button type='button' ng-click='addPaper()' ng-show='submitter_dashboard==true'>add paper</button> 
      <div class="gridStyle" ng-grid="reviewOptions" ng-hide='submitter_dashboard==true'></div> 
      <div class="gridStyle" ng-grid="paperOptions" ng-show='submitter_dashboard==true'></div> 
    </div> 
  </div>

  <div id="panel">
    <h2>panel</h2>
    <p> profile and feed </p> 
  </div> 
</div>

</body>
</html>
