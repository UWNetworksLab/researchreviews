<div class='modal-container'> 
  <h3>Upload Review</h3>
  <div>
    <h4> Edit review </h4> 
    <textarea rows="4" class="form-control" id="reviewText">{{reviewText}}</textarea>
  </div>
  <h4>Privacy Settings: currently {{privacyHeading}}</h4> 
  <div class="radio">
    <label>
      <input type="radio" id="radio1" ng-model="privacySetting" ng-change="setPrivate()" value="true" ng-class="{active: privacySetting == true}">
      Private (only author and invited reviewers can see this)
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" ng-model="privacySetting" ng-change="setPublic()" value="false" ng-class="{active: privacySetting == false}">
      Public (everyone can see this)
    </label>
  </div>
  <div ng-show="privacySetting" id = "reviewPrivacy">
    <input  type="text" 
            ng-model="selected" 
            typeahead="state for state in states | filter:$viewValue | limitTo:10" 
            typeahead-on-select="selectMatch(selected); selected='';" 
            class="form-control">
    <hr>
  <table>
    <tr ng-repeat="alert in alerts"> 
      <td class='col-md-10'> {{alert.msg}} </td> 
      <td class='col-md-2'> <span ng-click="deleteUser($index)" tooltip="remove user" class='glyphicon glyphicon-remove'></span> </td> 
    </tr> 
  </table>
  </div>

  <div id="file-container">
    <button type="button" class="btn btn-success" ng-click="upload()">upload</button>
    <button class="btn btn-danger" ng-click="cancel()">cancel</button>  
  </div>
</div>
