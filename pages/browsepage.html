 <div>

    <div class="view-container">
      <!--Two Columns--papers, paper view-->
      <div class="row">
        <div class="col-md-6">
          <div style="margin-bottom:20px; margin-top:20px">
            <div class="btn-group">
              <button type="button" id="publicBtn" class="btn btn-default active" ng-click="getPublicPapers()">Public Papers</button>
              <button type="button" id="privateBtn" class="btn btn-default" ng-click="getPrivatePapers()">Shared Private Papers</button>
            </div>
          </div>

    <table class="table table-hover">
      <tr ng-repeat="paper in papers"> 
        <td> 
          <a ng-click="getPaper(paper)">{{paper.title}}</a> by <a ng-click="getProfile(paper.author)"> {{paper.author}} </a> 
        </td>   
      </tr> 
    </table> 

        </div>
      
      <!--papers-->
        <div class="col-md-6">
          <div class="landing-container">
            <h1 align="center"> {{ currPaper.versions[currVnum-1].title }} </h1>
            <div id = "options-and-nav">
              <div class="btn-group" dropdown is-open="status.isopen">
                <button type="button" class="btn btn-default dropdown-toggle" ng-hide="!currPaper"> 
                  Options <span class="caret">
                </button>
                <ul class="dropdown-menu" role="menu">
                  <li><a ng-click="addReview()">Upload Review</a></li>
                  <li><a ng-click="downloadVersion()">Download this paper</a></li>
                </ul>
              </div>

            <div class="btn-group pull-right">
              <button type="button" class="btn btn-default"  ng-disabled="currVersion == 1" ng-click="displayVersion(-1)" ng-hide="!currPaper">Previous</button>
              <button type="button" class="btn btn-default" ng-disabled="currVersion >= currPaper.versions.length" ng-click="displayVersion(1)" ng-hide="!currPaper">Next</button>
            </div>

            </div>
            <h4 ng-hide="!currPaper"> Comments </h4> 
            {{ currPaper.versions[currVnum-1].comments }} 

            <h4 ng-hide="!currPaper"> Reviews </h4> 
            <accordion ng-hide="!currPaper">
              <accordion-group ng-repeat="review in reviews" heading={{review.reviewer}}>{{review.text}}</accordion>
            </accordion>
          </div> <!--landing-container-->
        </div> <!--column-->
      </div> <!--row-->
    </div>
  </div>
