  <div>
    <div class="view-container">
    	<h4 ng-show="alertNum == 0"> You have no alerts. </h4> 
        <table id="alerts-table" class="table table-hover">
            <tr ng-repeat="alert in alerts"> 
              <td ng-if="alert.action==='paperspage'"> <a ng-click="changeView('paperspage')"> {{ alert.msg }} </a> </td> 
              <td ng-if="alert.action==='reviewspage'"> <a ng-click="changeView('reviewspage')"> {{ alert.msg }} </a> </td> 
              <td ng-if="alert.action==='groupspage'"> <a ng-click="changeView('groupspage')"> {{ alert.msg }} </a> </td>             
            </tr>
        </table> 
    </div> 
  </div>
